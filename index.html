<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestión de Jugadores y Equipos de Fútbol">
    <meta name="keywords" content="fútbol, gestión, jugadores, equipos, administración">
    <meta name="author" content="Jose Manuel, Roberto, Guillermo">
    <link rel="icon" href="recursos/favicon.png" type="image/png">
    <title>Gestión de Jugadores y Equipos de Fútbol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal_formularios.css">
    <link rel="stylesheet" href="css/modal_jugadores.css">
    <link rel="stylesheet" href="css/modal_equipos.css">
    <link rel="stylesheet" href="css/tarjetaError.css">
    <link rel="stylesheet" href="css/buscador.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <script src="scripts/modeloEquipo.js"></script>
    <script src="scripts/modeloJugador.js"></script>
    <script src="scripts/equipo.js"></script>
    <script src="scripts/jugador.js"></script>
    <script src="scripts/vista.js"></script>
    <script src="scripts/controlador.js"></script>
</head>
<body>

    <div id="myModal" class="modal"></div>

    <div id="modalInformacionJugador" class="modal-jugador">
        <div class="modal-content-jugador">
            <span class="close">&times;</span>
            <div class="tarjeta-jugador"></div>
        </div>
    </div>

    <div id="modalInformacionEquipo" class="modal-equipo">
        <div class="modal-content-equipo">
            <span class="close">&times;</span>
            <div class="tarjeta-equipo"></div>
        </div>
    </div>

    <div id="errorCard" class="error-card" style="display: none;">
        <p id="errorMessage"></p>
        <span id="cerrarErrorBtn" aria-label="Cerrar notificación" class="close">&times;</span>
    </div>

    <!-- Resto del HTML sin cambios -->
    <header>
        <h1>GESTIÓN DE JUGADORES Y EQUIPOS DE FÚTBOL</h1>
    </header>

    <div class="buscador">
        <input type="search" name="imputBuscador" id="inpBuscador" placeholder="Buscar Jugadores o Equipos" aria-label="Buscar Jugadores o Equipos">
    </div>

    <article class="articulo_principal">
        <div class="menu">
            <nav class="nav_principal">
                <button type="button" class="btn_nav_principal active" data-target="jugadores">Jugadores</button>
                <button type="button" class="btn_nav_principal" data-target="equipos">Equipos</button>
            </nav>

            <section class="sec_principal">
                <nav class="nav_secundario">
                    <ul class="opciones_nav_secundario">
                        <li>
                            <a id="openModalBtn" href="#">
                                <img src="recursos/plus-pequeno.png" alt="Nuevo" style="width: 20px; height: auto;">
                                <span>Nuevo</span>
                            </a>
                        </li>
                        <li>
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle">
                                    <img src="recursos/filtrar.png" alt="Filtrar" style="width: 20px; height: auto;">
                                    <span>Filtrar</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    </div>
                            </div>
                        </li>
                    </ul>
                </nav>

                <article class="articulo_visualiza" id="visualiza-jugadores">
                    <p>Lista de Jugadores de Fútbol</p>
                    <div class="lista_jugadores" id="lista_de_jugadores">
                    </div>
                </article>

                <article class="articulo_visualiza" id="visualiza-equipos" style="display: none;">
                    <p>Lista de Equipos de Fútbol</p>
                    <div class="lista_equipos" id="lista_de_equipos">
                    </div>
                </article>
            </section>
        </div>
    </article>

    <footer>
        <p>Gestión de Jugadores y Equipos de Fútbol</p>
        <p>Desarrollado por Jose Manuel, Roberto, Guillermo (Equipo Carisma)</p>
        <p>&copy; 2025</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const controlador = new Controlador();

        const equipoModelo = new EquipoModel();
        const jugadorModelo = new JugadorModel();

        controlador.setModeloEquipo(equipoModelo);
        controlador.setModeloJugador(jugadorModelo);

        const vista = new Vista(controlador);

        controlador.setVista(vista);

        vista.inicializar();

        controlador.mostrarJugadores();
    });
    </script>
</body>
</html>
